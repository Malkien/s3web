<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Backend Dev doing a Frontend work</title>
</head>
<body>
    <div align="center">
        <div style="">
            <form action="create" method="POST" enctype="multipart/form-data">
                <div>
                    <h2>Create</h2>
                    <p>Name of the image in the cloud</p><input type="text" placeholder="Blank get the image name">
                    <p>Choose an image</p>
                    <input type="file" accept="image/*" name="file" id="file" required />
                    <button type="submit">CREATE</button>
                </div>
            </form>
            <form action="retrieve" method="post">
                <div>
                    <h2>Retrieve</h2>
                    <button name="viewButton">View</button>
                </div>
            </form>
            <form action="update" method="post">
                <div>
                    <h2>Update</h2>
                </div>
            </form>
            <form action="delete" method="post">
                <div>
                    <h2>Delete</h2>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
